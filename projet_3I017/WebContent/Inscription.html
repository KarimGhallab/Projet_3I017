<body>
    <div id="main_inscription">
        <form method="POST" action="javascript:(function (){return;})()">

            <div class="ids" ><span>Confirmer mot de passe</span><input type="password" name="pwd2"/></div>
            <div class="buttons">
                <input type="submit" value="Enregistrer" id="submit_button"/>

        </form>
