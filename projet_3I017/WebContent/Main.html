<body>
    <header>
    	<div id="header">
            <div id="logo"><img id="logo_img" src="image/logo.png" alt="logo"/><span id="title">Twister</span></div>
            <div id="connexion"><input type="button" value="Connexion" onclick="javascript:(function (){makeConnexionPanel()})()"/><input type="button" value="Inscription" onclick="javascript:(function (){makeInscriptionPanel()})()"/></div>
            <div id="search"><label class="hidden" for="input_search"></label><input id="input_search" type="text" name="search" placeholder="Rechercher un ami ou un message"/>
                <input type="button" value="Search" onclick="javascript:(function (){return;})()"/>
            </div>
    	</div>
    </header>
    <div id="stat"><span>je suis une stat</span> </div>
    <div id="principale">
        <div id="nouveau_msg">
        	<input id="new_msg" type="text" name="new_message" placeholder="Ecrire un nouveau message"/><input type="button" onclick="" value="Publier"/>
        </div>
        <div id="messages">
        </div>
    </div>
    <!-- Script pour que la zone de création de message colle au haut de l'écran -->
    <script type="text/javascript">

        window.onscroll = function() {myFunction()};

        var header = document.getElementById("nouveau_msg");
        var sticky = header.offsetTop;

        function myFunction()
        {
            if (window.pageYOffset >= sticky - 10){      // 10 est la valeur du margin-bottom du header
                header.classList.add("sticky");
            }
            else {
                header.classList.remove("sticky");
            }
        }
    </script>

</body>
